<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <script>
        function validarFormulario() {
            // Obtener los campos de email y contraseña
            const email = document.getElementById("f_email").value;
            const password = document.getElementById("f_password").value;

            // Verificar si alguno de los campos está vacío
            if (email === "" || password === "") {
                alert("Por favor, complete todos los campos para iniciar sesión.");
                return false; // Impedir el envío del formulario
            }
            return true; // Permitir el envío si todo está completo
        }
    </script>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form action="login.php" method="post" onsubmit="return validarFormulario()">
        <label for="f_email">Correo Electrónico:</label>
        <input name="f_email" id="f_email" type="email" placeholder="e-mail"><br>

        <label for="f_password">Contraseña:</label>
        <input name="f_password" id="f_password" type="password" placeholder="Contraseña"><br>

        <input type="submit" value="Iniciar sesión">
    </form>
</body>
</html>
