{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<h2>Lista de Eventos</h2>
<ul>
    {% for evento in eventos %}
    <li>
        <a href="{% url 'detalle_evento' evento.id %}">{{ evento.titulo }}</a>
        <p>{{ evento.descripcion }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
